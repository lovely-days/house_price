<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="../static/js/jquery_3.6.0.js"></script>
    <!-- <script src="../static/js/jquery.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" type="text/css" href="../static/css/Login.css">
</head>

<body>

    <div class="container right-panel-active">
        <!-- 注册 -->
        <div class="container__form container--signup">
            <form class="form">
                <h2 class="form__title">注册账号</h2>
                <input type="text" placeholder="请输入名称" class="input" name="name" id="enroll_name" />
                <input type="password" placeholder="请输入密码" class="input" name="password" id="enroll_password" />
                <input type="password" placeholder="确认密码" class="input" id="enroll_password_sure" />
                <input type="button" class="btn" name="enroll" value="点击注册" onclick="enroll_validate()">
            </form>
        </div>

        <!-- 登录 -->
        <div class="container__form container--signin">
            <form class="form">
                <h2 class="form__title">欢迎登录</h2>
                <input type="text" placeholder="请输入用户名" class="input" name="name" id="login_name" />
                <input type="password" placeholder="请输入密码" class="input" name="password" id="login_password" />
                <a href="#" class="link">忘记密码?</a>
                <input type="button" class="btn" name="login" value="登录" onclick="login_validate()">
            </form>
        </div>

        <!-- 叠加部分 -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">已有账号，直接登录</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">没有账号，点击注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="../static/js/Login.js"></script>
</html>
